query userDatasets {
  userDatasets {
    id
    name
    description
    uuid
  }
}

query datasetByUuid($uuid: String!) {
  datasetByUuid(uuid: $uuid) {
    uuid
    name
    description
    analysisList {
      name
      description
      uuid
    }
  }
}

query allDatasets {
  allDatasets {
    uuid
    name
    description
  }
}

query fileByUuid($uuid: String!) {
  file(uuid: $uuid) {
    name
    file
    body
    resources
  }
}

mutation createDataset($name: String!, $description: String) {
  createDataset(name: $name, description: $description) {
    success
  }
}
