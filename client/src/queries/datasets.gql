query userDatasets {
  userDatasets {
    id
    name
    readme
    slug
  }
}

query datasetBySlug($slug: String!) {
  datasetBySlug(slug: $slug) {
    slug
    name
    readme
    analysisList {
      name
      readme
      slug
    }
  }
}

query allDatasets {
  allDatasets {
    slug
    name
    readme
  }
}

query fileBySlug($slug: String!) {
  file(slug: $slug) {
    name
    file
    body
    resources
  }
}

mutation createDataset($name: String!, $readme: String) {
  createDataset(name: $name, readme: $readme) {
    success
  }
}
