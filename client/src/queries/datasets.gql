query userDatasets {
  userDatasets {
    id
    name
    readme
    slug
  }
}

query datasetBySlug($slug: String!) {
  datasetBySlug(slug: $slug) {
    slug
    name
    readme
    analyses {
      name
      readme
      slug
    }
  }
}

query allDatasets {
  allDatasets {
    slug
    name
    readme
  }
}

mutation createDataset($name: String!, $readme: String) {
  createDataset(name: $name, readme: $readme) {
    dataset {
      id
      name
      slug
    }
  }
}
