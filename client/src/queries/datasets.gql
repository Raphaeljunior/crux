query userDatasets {
  userDatasets {
    id
    name
    description
    slug
  }
}

query datasetBySlug($slug: String!) {
  datasetBySlug(slug: $slug) {
    slug
    name
    description
    analysisList {
      name
      description
      slug
    }
  }
}

query allDatasets {
  allDatasets {
    uuid
    name
    description
  }
}

query fileByUuid($uuid: String!) {
  file(uuid: $uuid) {
    name
    file
    body
    resources
  }
}

mutation createDataset($name: String!, $description: String) {
  createDataset(name: $name, description: $description) {
    success
  }
}
