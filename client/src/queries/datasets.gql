query usersDatasets {
  usersDatasets {
    id
    name
    readme
    slug
    createdBy {
      username
    }
  }
}

query dataset($username: String!, $slug: String!) {
  dataset(username: $username!, slug: $slug) {
    slug
    name
    readme
    analyses {
      name
      readme
      slug
    }
  }
}

query allDatasets {
  allDatasets {
    slug
    name
    readme
  }
}

mutation createDataset($name: String!, $readme: String) {
  createDataset(name: $name, readme: $readme) {
    dataset {
      id
      name
      slug
    }
  }
}
